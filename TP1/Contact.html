    <form action="post" style="text-align: center; margin-top: 2rem;">

-> Nom
-> prénom(s)
-> date de naissance (type Date)
-> nombre d'enfants (type nombre avec min 0 & max 15)
-> nationalité liste déroulante avec au moins 5 valeurs

sexe (radio bouton)

    <label for="masculin">Masculin</label>

    <label for="feminin">Féminin</label>

      <option value="française">Française</option>
      <option value="tunisienne">Tunisienne</option>
      <option value="italienne">Italienne</option>
      <option value="canadienne" selected>Canadienne</option>
    </select><br><br>

    <label for="children">Combien d'enfants avez-vous</label><br>
